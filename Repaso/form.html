<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <form action="./resultado.html" method="GET">
        <div>
          <label for="nombre">Nombre:</label>

      </form>
    </main>
  </body>
</html>
