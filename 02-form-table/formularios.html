<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="get">
        <!-- el resultado de acción del formulario -->
       <!--  2 metodos, por defecto es get (lo que puede gestionar nuestra pagina) y post( esperar una respuesta con un servidor , acciones contra un servidor) -->

        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" type="text" id="nombreusuario" required>
        </div>
        
        <br>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" type="text" id="password" required>

        </div>
        <br>
        <div>
            <label for="e-mail">Cúal es tu email</label>
            <input type="email" name="e-mail" id="e-mail" >
        </div>


        <br>
        <div>
            <label for="edad">Cúal es tu edad</label>
            <input type="number" name="edad" id="edad" min="0">
        </div>

        <br>
        <div>
            <label for="nacimiento">Cúal es tu fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" >
        </div>

        <br>
       <div class="">
        <label for="">Comentarios</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
       </div>

        <button type="reset">Reset</button>
        <button type="submit" >Enviar</button> 
    </form>
</body>
</html>
